<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/ManageBooks.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Library Dashboard</a>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Book Inventory</h2>
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Search by title...">
            <button id="addBookBtn" class="btn btn-primary">Add New Book</button>
        </div>


        <div id="bookContainer" class="row g-4">
            <!-- Book cards will appear here -->
        </div>
    </main>

    <script src="../js/ManageBooks.js"></script>
</body>

</html>
