<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/registeration.js" defer></script>
    <!-- <script src="js/register.js"></script> -->
    <title>Book Store</title>
</head>

<body>
    <div class="container-sm register-container">
        <H2 class="Registeration-text">Registeration</H2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="text" id="phone" placeholder="Phone Number" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" class="reg-Btn">Register</button>
        </form>

        <p id="message"></p>

        <script src="register.js"></script>
        <div class="container login-hyperlink">
            <p class="reg-navigation1">Already have account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>

</html>
